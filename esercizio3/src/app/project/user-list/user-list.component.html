<div *ngIf="users.length > 0; else noUsers">
  <div
    *ngFor="let user of users; let i = index"
    [ngStyle]="{ display: 'flex', 'align-items': 'center' }"
  >
    <p>{{ 1 + i }}.</p>
    <app-user-single
      [user]="user"
      (submitted)="deleteItem($event)"
    ></app-user-single>
  </div>
</div>

<ng-template #noUsers>

</ng-template>
