<div
  class="container"
  [ngStyle]="{ display: 'flex', 'align-items': 'center' }"
  *ngIf="user"
  [ngClass]="{
    'border-staff': user.role == 'staff',
    'border-manager': user.role == 'manager',
    'border-admin': user.role == 'admin'
  }"
>
  <img
    src="{{ user.profilePhotoUrl }}"
    alt="gattino"
    [style.width.px]="'100'"
  />
  <p>
    <b> {{ user.name }} {{ user.surname }} </b>
  </p>
  <p>{{ user.age }}</p>
  <p>{{ user.address.city }}</p>
  <button (click)="send(user)">Remove Item</button>
</div>
